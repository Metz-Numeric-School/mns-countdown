<!DOCTYPE html>
<html lang="en">
	<head>
		<title>MNS Countdown</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS v5.2.1 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/css/styles.css" />
	</head>

	<body>
		<section class="countdown" id="countdown">
			<header class="countdown-header">
				<a href="https://metz-numeric-school.fr"
					><img src="./assets/images/logo-mns-blanc.png" alt=""
				/></a>
				<h1>Compte Ã  rebours avant les <strong>VACANCES</strong>!</h1>
			</header>
			<div class="countdown-content">
				<div class="countdown-content-item">
					<h2 id="months">00</h2>
					<p>mois</p>
				</div>

				<div class="countdown-content-item">
					<h2 id="days">00</h2>
					<p>jours</p>
				</div>

				<div class="countdown-content-item">
					<h2 id="hours">00</h2>
					<p>heures</p>
				</div>

				<div class="countdown-content-item">
					<h2 id="minutes">00</h2>
					<p>minutes</p>
				</div>

				<div class="countdown-content-item">
					<h2 id="seconds">00</h2>
					<p>secondes</p>
				</div>
			</div>

			<div class="countdown-content-final">
				<h2>It's Time!</h2>
			</div>
		</section>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"
		></script>
		<script src="./assets/js/app.js"></script>
	</body>
</html>
